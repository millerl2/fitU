
<div class="containerList">
  <div class="row">
      <div class="col-md-3">
          <div class="card" >
              <div class="card-header">
                  Exercises
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Food" [(ngModel)]="foodItem"> 
                <input type="number" class="form-control" id="inputNum" placeholder="Calories" [(ngModel)]="cal"> 
                </div>
                <a class= "button"  (click)="add()">Add Food</a>
            </div>
          </div>                  
      </div>
      <div class="col-md-7">
          <div class="card" >
              <div class="card-body">
                  <div class="card" >
                          <div class="card-header">
                             Food Consumption
                          </div>
                          <ul class="list-group">
                            <li class="list-group-item" *ngFor="let x of track">
                              {{x.food}} 
                              <span class="badge">{{x.calorie}} calories</span>
                            </li>
                          </ul>
                  </div>
              </div>
          </div>           
      </div>
  </div>                
</div>

<ul class="list-group list-group-flush" id="completed-exercises">
  <li *ngFor="let x of temp" class="list-group-item">
    {{x}}
</li>
</ul>
