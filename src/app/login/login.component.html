<div class="container-fluid">
  <div class="spacer">
  </div>
  
  
    <div class="row">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Name" [(ngModel)]="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password">
                </div>
            </div>
            <div class="spacer">
              </div>
              
            <a class="button" (click)="login()">Login</a>
            <a class="button" (click)="loginFB()">Login with facebook</a>
            <div class="spacer">
              </div>
              
        </div>
    </div>
  </div>
